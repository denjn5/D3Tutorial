<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tell Me More</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="David Richards" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Libraries/css/bootstrap.min.css">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="Libraries/chat.png">
    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>
<style>
.h1, label {
    font-weight: 300;
}
body {
    font-weight: 300;
    font-family: 'Raleway', Arial, sans-serif;
}

text {
    pointer-events: none;  /* Make text "non selectable" */
}
.img {
    padding-right: 8px;
}

.bs-callout {
    padding: 8px;
    margin: 6px 0;
    border: 1px solid #eee;
    border-right-width: 7px;
    border-radius: 3px;
}

.bs-callout-positive {
    border-right-color: #5cb85c;
}

.bs-callout-negative {
    border-right-color: #d9534f;
}
</style>
<body>
    <div class="container" style="margin: 2%">

        <div class="row">
            <div class="col-sm-6 vertical-align text-center">
                <img src="Libraries/chat.png" height="50" width="50"/>
                <span class="align-top h1">Tell&nbsp;Me&nbsp;More</span>
            </div>
            <div class="col-sm-6 text-center">

                <div class="btn-group pull-right" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-default">Corpus A</button>
                    <button type="button" class="btn btn-default">Corpus B</button>
                </div>


            </div>
        </div>
        <div class="row" style="margin-bottom: 2%">
            <div class="col-sm-7 text-center">
                <svg></svg><br>&nbsp;<br>
                <b>Show</b>&nbsp;&nbsp;<label><input type="radio" name="topTopicsSelect" value="top5">&nbsp;Top 3</label>&nbsp;
                <label><input type="radio" name="topTopicsSelect" value="top10">&nbsp;Top 6</label>&nbsp;
                <label><input type="radio" name="topTopicsSelect" value="all" checked>&nbsp;All</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <b>When</b>&nbsp;&nbsp;<label><input type="radio" name="dateSelect" value="today" checked>&nbsp;Today</label>&nbsp;
                <label><input type="radio" name="dateSelect" value="yesterday">&nbsp;Yesterday</label>
            </div>
            <div class="col-sm-5" id="sidebar">

            </div>
        </div>

    </div>

  <script src="topicSunburst.js"></script>
</body>
</html>
