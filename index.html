<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="icon" type="image/png" href="Logos/chat.png">
    <meta charset="utf-8">
    <meta name="Explore topics for a set of texts usind d3 Sunburst and python Topic Modeling" content="">
    <meta name="David Richards" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Libraries/bootstrap-css/bootstrap.min.css">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <script src="Libraries/d3/d3.v4.min.js"></script>
    <!-- local: Libraries/d3bootstrap-js4.js | cdn: https://d3js.org/d3.v4.min.js -->
</head>
<style>
    label, .h1 {
        font-weight: 300;
    }

    body {
        font-weight: 300;
        font-family: 'Raleway', Arial, sans-serif;
    }

    text {
        pointer-events: none; /* Make sunburst labels non-selectable */
        fill: white;
    }

    .bs-callout {
        padding: 8px;
        margin: 6px 0;
        border: 1px solid lightgray;
        border-left-width: 7px;
        border-radius: 3px;
    }

    .bs-callout-pos {
        border-left-color: #5cb85c;
    }

    .bs-callout-neg {
        border-left-color: #d9534f;
    }

    mark {
        background-color: #33b5e5;
    }

    .titleImage {
        /* position: absolute;
        top: 0px; */
    }

    #corpusAsOf {
        fill: lightgray;
        alignment-baseline: middle;
        text-anchor: middle;
    }

    #corpusName, #corpusDate {
        fill: black;
        alignment-baseline: middle;
        text-anchor: middle;
    }

    .card {
        position: relative;
        width: 100%;
        height: 94px;
        overflow: hidden;
    }

    .cardTitle {
        position: absolute;
        top: 0px;
        right: 8px;
        text-align: right;
    }

    .cardTime {
        position: absolute;
        top: 0px;
        left: 8px;
        text-align: left;
        color: lightgray;
    }

    .cardImage {
        position: absolute;
        top: 35px;
        right: 8px;
        text-align: right;
    }

    .cardText {
        position: absolute;
        top: 30px;
        width: calc(100% - 64px);
        text-align: left;
    }

    .cardMore {
        position: absolute;
        top: 75px;
        right: 8px;
    }




</style>
<body>
<div class="container" style="margin: 2%">

    <div class="row">
        <!-- Sunburst Column w/ 3 rows: Title, Sunburst, User Controls -->
        <div class="col-md-6">
            <div class="row">  <!-- Title -->
                <div class="col-md-12 text-center" style="line-height: 50px;">
                    <img class="titleImage" src="Logos/chat.png" height="40"/>
                    <span class="align-top h1">Tell&nbsp;Me&nbsp;More</span>
                </div>
            </div>

            <div class="row">  <!-- Sunburst -->
                <div class="col-md-12">
                    <svg>
                        <text x="50%" y="48%" id="corpusName" class="h4"></text>
                        <text x="50%" y="52%" id="corpusDate" class="h6"></text>
                        <text x="50%" y="55%" id="corpusAsOf" class="h6"></text>
                    </svg>
                </div>
            </div>

            <div class="row">  <!-- Corpus Selector -->
                <div class="col-md-12 text-center">
                    <br>&nbsp;<br>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-default corpus" id="corpusA">Corpus A</button>
                        <button type="button" class="btn btn-default corpus" id="corpusB">Corpus B</button>
                        <button type="button" class="btn btn-default corpus" id="corpusC">Corpus C</button>
                    </div>
                    <br>&nbsp;<br>
                </div>
            </div>

            <div class="row">  <!-- User Controls -->
                <div class="col-md-12 text-center">
                    <b>Show</b>&nbsp;&nbsp;
                    <label>
                        <input type="radio" name="topTopicsSelect" value="top5" id="top5">&nbsp;Top 5</label>
                    &nbsp;<label>
                    <input type="radio" name="topTopicsSelect" value="top10" id="top10" checked>&nbsp;Top 10</label>
                    &nbsp;<label>
                    <input type="radio" name="topTopicsSelect" value="all" id="all">&nbsp;All</label>
                    <br>

                    <b>When</b>&nbsp;&nbsp;<label>
                    <input type="radio" name="dateSelect" value="today" id="today" checked>&nbsp;Today</label>
                    &nbsp;<label>
                    <input type="radio" name="dateSelect" value="yesterday" id="yesterday">&nbsp;Yesterday</label>
                    <br>&nbsp;<br>
                </div>
            </div>


        </div>

        <!-- Texts Column w/ 2 rows: Topic, Texts -->
        <div class="col-md-6">
            <div class="row">  <!-- Topic -->
                <div class="col-md-12 h3" id="topicName">
                </div>
            </div>

            <div class="row">  <!-- Texts -->
                <div id="sidebar" class="col-md-12 text-center">


                </div>
            </div>
        </div>

    </div>

</div>

<script src="topicSunburst.js"></script>
</body>
</html>
